            <button (click)="adminhomeclick()">Home</button>

<div>
    <nav style="text-align: center" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <form class="d-flex" style="margin:auto;">
                <input class="form-control me-5" type="search" placeholder="Type to search here" aria-label="Search">
                <button style="margin-right: 10px" class="btn btn-outline-success" type="submit">Search</button>
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <br>
    <div class="row">
        <div class="column">
            <table style="width:100%;margin-left: 10px;">
                <tr>
                    <td style="width:20%;border-right: 2px solid black;padding-left:20px">S No</td>
                    <td style="width:20%;border-right: 2px solid black;padding-left:20px">Name</td>
                    <td style="width:40%;border-right: 2px solid black;padding-left:20px">Role</td>
                    <td style="width:20%;padding-left:20px">Options</td>
                </tr>
            </table>
            <hr>
            <br>
            <div>
                <div *ngFor="let item of data">
                    <table class="items" style="width:100%;margin-left: 10px;">
                        <tr>
                            <td style="width:20%;padding-left:10px">{{item.sno}}</td>
                            <td style="width:20%;padding-left:10px">{{item.name}}</td>
                            <td style="width:40%;padding-left:20px">{{item.role}}</td>
                            <td style="width:20%;padding-left:20px">
                                <span>
                                    <button (click)="editButton(item.role)" class="btn">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button (click)="deleteButton(item.role)" class="btn">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="column">
            <div
                style="background-color:lightgrey;padding:5px;margin:auto;text-align:center;width:60%;border:2px solid black;border-radius: 10px;">
                <h3>Add/Update Details</h3>
                <br>
                <form style="line-height-step: 20;text-align: center;">
                    <input name="name" [(ngModel)]="name" type="text" placeholder="Enter Name" />
                    <br><br>

                    <span>add / edit Driver ?</span>
                   <input type="checkbox" name="driver" id="driver" value="driver" (click)="toggle1()">


                   <!-- <select name="role" id="role" (ngModelChange)="toggle($event)">
                        <option value="Select role">Select Role</option>
                        <option value="driver">Driver</option>
                        <option value="user">User</option>
                    </select>-->
                    <br><br>
                    <div *ngIf="t1">
                        <p>Driver</p>
                        <input type="text" [(ngModel)]="rmobile" placeholder="registration number">
                        <br>
                        <br>
                        <input type="text" [(ngModel)]="vmobile" placeholder="vehical number">
                    </div>
                    <div *ngIf="!t1">

                        <input type="email" placeholder="email" [(ngModel)]="email">
                        <br>
                    </div>
                    <br>
                    <input name="mobile" [(ngModel)]="mobile" type="tel" pattern="\d{10}" placeholder="Enter Mobile">
                    <br><br>
                    <input name="password" [(ngModel)]="password" type="password" placeholder="Enter Password" />
                    <br>
                    <br>
                    <br>
                    <button (click)="updateclick()">Update</button>
                    <br><br>
                </form>
            </div>
        </div>
    </div>

</div>
